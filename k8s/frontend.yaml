apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sujalsuthar/chat-app-frontend:latest
          env:
            - name: NEXT_PUBLIC_USER_SERVICE_URL
              value: "/api/v1"
            - name: NEXT_PUBLIC_CHAT_SERVICE_URL
              value: "/api/v1"
            - name: NEXT_PUBLIC_USER_WS_URL
              value: ""
